<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1 class="main-title">Leaderboard</h1>
    </header>
    <section>
        <div class="main-container">
            <div class ="box table-container">
                <div class="title-refresh">
                    <h2 class="box-title">Recent scores</h2>
                    <input class="refresh" type="submit" value="Refresh">
                </div>
                <table class="table"></table>
            </div>
            <div class="box form-container">
                <h2 class="box-title">Add your score</h2>
                <form class="form">
                    <input class="text-inputs" type="text" id="name" placeholder="Your name">
                    <input class="text-inputs" type="text" id="score" placeholder="Your score">
                    <input class="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <footer class="copyright">

    </footer>
</body>
</html>
